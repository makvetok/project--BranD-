<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/afdc7aa636.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>BranD - главная страница</title>
</head>
<body>
    <header class="header">
        <div class="container headerFlex">
            <a href="#"><img src="image/logo.png" alt="logo" class="logo"></a>
            <a href="#"><p class="logoText">
                    BRAN
                    <span class="logoText_add">D</span>
            </p></a>

            <form action="#" class="search">
                <div class="browse">Browse</div>
                <input name="s" placeholder="Search for Item..." type="search" class="input">
                <button type="submit" class="button"> <i class="fas fa-search" id="button_font"></i> </button>
            </form>

            <img src="image/shop_basket_svg.svg" alt="shop basket" class="shopBasket">

            <a href="#"><div class="account">
                <p class="account_text">My Account</p>
            </div></a>
        </div>
    </header>

    <nav class="nav">
        <div class="container">
            <ul class="menu">
                <li class="menu_list"><a href="#" class="menu_link">Home</a></li>
                <li class="menu_list"><a href="#" class="menu_link">Man</a></li>
                <li class="menu_list"><a href="#" class="menu_link">Women</a></li>
                <li class="menu_list"><a href="#" class="menu_link">Kids</a></li>
                <li class="menu_list"><a href="#" class="menu_link">Accoseriese</a></li>
                <li class="menu_list"><a href="#" class="menu_link">Featured</a></li>
                <li class="menu_list"><a href="#" class="menu_link">Hot Deals</a></li>
            </ul>
        </div>
    </nav>

    <div class="promo">
        <div class="container promo_content">
            <div class="promo_text">
                <h2 class="promo_h2">THE BRAND</h2>
                <h3 class="promo_h3">OF LUXERIOUS <span class="promo_add">FASHION</span></h3>
            </div>
        </div>
    </div>
    
    <!-- <main class="main">
        <div class="mainFlex">
            <img src="image/main_pic_1.jpg" alt="man" class="main_pic">
            <img src="image/main_pic_2.jpg" alt="woman" class="main_pic">
            <img src="image/main_pic_3.png" alt="acces" class="main_pic"> 
            <img src="image/main_pic_4.jpg" alt="child" class="main_pic">
        </div> -->

        <div class="products">

            <p class="products_title">Fetured Items</p>
            <p class="products_subtitle">Shop for items based on what we featured in this week</p>
            <div class="products_iconTop container">
                <img src="image/card_1.jpg" alt="card_1" class="products_card">
                <img src="image/card_2.jpg" alt="card_2" class="products_card">
                <img src="image/card_3.jpg" alt="card_3" class="products_card">
                <img src="image/card_4.jpg" alt="card_4" class="products_card">
            </div>
            <div class="products_iconBottom container">
                <img src="image/card_5.jpg" alt="card_5" class="products_cardBottom">
                <img src="image/card_6.jpg" alt="card_6" class="products_cardBottom">
                <img src="image/card_7.jpg" alt="card_7" class="products_cardBottom">
                <img src="image/card_8.jpg" alt="card_8" class="products_cardBottom">
            </div>
        </div>

    </main>
</body>
</html>
